<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Usuários</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gerenciador de Usuários</h1>
        <p class="subtitle">Só pra brincar um pouquinho</p>
      </header>

      <div class="main-content">
        <section class="search-section">
          <div class="form-group">
            <input type="text" id="searchUser" placeholder="Buscar usuários..." />
            <button id="searchBtn"><i class="search-icon"></i></button>
          </div>
          <button id="addUserBtn" class="round-btn">+</button>
        </section>

        <section class="list-section hidden">
          <div class="list-header">
            <h2>Lista de Usuários</h2>
          </div>
          <div id="userList" class="user-grid">
            <div class="loading">Carregando usuários...</div>
          </div>
        </section>
      </div>

      <footer>
        <p>Sistema conectado à: <span id="apiUrl"></span></p>
      </footer>
    </div>

    <div id="statusMessage" class="status-message hidden">
      <span id="messageText"></span>
      <button id="closeMessage">×</button>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
