<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Usuários</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gerenciador de Usuários</h1>
        <p class="subtitle">Só pra brincar um pouquinho</p>
      </header>

      <div class="main-content">
        <section class="form-section">
          <h2>Criar Novo Usuário</h2>
          <form id="userForm">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <button type="submit" id="submitBtn">Criar Usuário</button>
          </form>
        </section>

        <section class="list-section">
          <h2>Lista de Usuários</h2>
          <div id="userList" class="user-grid">
            <div class="loading">Carregando usuários...</div>
          </div>
        </section>
      </div>

      <footer>
        <p>Sistema conectado à: <span id="apiUrl"></span></p>
      </footer>
    </div>

    <div id="statusMessage" class="status-message hidden">
      <span id="messageText"></span>
      <button id="closeMessage">×</button>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
